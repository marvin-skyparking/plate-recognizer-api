version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: lpr-minio
    restart: unless-stopped

    ports:
      - "9000:9000"
      - "9001:9001"

    environment:
      MINIO_ROOT_USER: lpradmin
      MINIO_ROOT_PASSWORD: lpradmin123

    volumes:
      - minio_lpr_data:/data

    command: server /data --console-address ":9001"

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://lpr-minio:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

    networks:
      - lpr-network   # just list the network name

volumes:
  minio_lpr_data:

networks:
  lpr-network:
    external: true   # external network defined at top level
