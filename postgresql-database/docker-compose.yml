version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: lpr-postgres
    restart: unless-stopped

    ports:
      - "5435:5432"

    environment:
      POSTGRES_DB: lpr_db
      POSTGRES_USER: lpr_user
      POSTGRES_PASSWORD: strongpassword

    volumes:
      - postgres_data:/var/lib/postgresql/data

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lpr_user -d lpr_db"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
